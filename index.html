<!doctype html>
<html>

<head>
    <title>Image Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>Welcome to the Picker</h1>
    </header>
    <main class="mainBody">
        <section class="frame">
            <p id="leftName" onclick="seeMore.call(this)"></p>
            <p class="moreInfo">(Click on the name to see more)</p>
            <img onclick="removeLoser('right')" id="leftImage">    
        </section>
        <section class="frame">
            <p id="devider">OR</p>
            <p id="winnerName"></p>
            <img id="winnerImage"> 
        </section>
        <section class="frame">
            <p id="rightName" onclick="seeMore.call(this)"></p>
            <p class="moreInfo">(Click on the name to see more)</p>
            <img onclick="removeLoser('left')" id="rightImage"/>
        </section>
        <section class="frame">
            <div id="listWrapper">
                <p id="topCounter"></p>
                <div id="loserListWrapper">
                    <ul id="loserList">
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
